<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Notepad App</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <div class="list-group">
        <div class="list-group-item note"
          *ngFor="let note of notesList"
          (click)="selectNote(note)"
        >
          {{note.title}}
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div>
        <form #noteForm= "ngForm"(submit)="saveNote(noteForm.value); noteForm.resetForm()" >
          <div class="form-group">
            <label>Title:
            <input class="note-title form-control" name="title" ngModel required></label>
            <div class="form-error">Field is required</div>
          </div>
          <div class="form-group">
            <label>Note:
            <textarea class="note-body form-control" ngModel name="body"></textarea></label>
          </div>
          <div class="form-group">
            <label>favorite:
            <input type="checkbox" class="note-favorite" ngModel name="favorite"></label>
          </div>
          <div class="form-group">
            <label>Color:
            <input type="color" class="note-color" ngModel name="color"></label>
          </div>
          <div class="form-group">
            <button class="btn btn-success note-save">Save</button>
          </div>
        </form>
      </div>

      <div>
        Please select note or <a href="#" class="note-new">click here to create new one</a>
      </div>

    </div>
  </div>
</div>
